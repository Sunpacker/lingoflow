# Файл: /llm-chat-monorepo/docker-compose.yml

version: "3.8"

services:
  # --- Nginx Reverse Proxy ---
  nginx:
    image: nginx:stable-alpine
    container_name: llm_chat_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - client
      - server
    networks:
      - llm_chat_network

  # --- client (Nuxt 4) ---
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: llm_chat_client
    environment:
      # Переменные окружения для Nuxt (должны быть NUXT_PUBLIC_...)
      NUXT_PUBLIC_API_BASE: http://localhost:80/api
      NUXT_PUBLIC_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    volumes:
      - ./client:/app # Для разработки
      - /app/node_modules # Исключить node_modules из монтирования
    networks:
      - llm_chat_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- server (NestJS) ---
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: llm_chat_server
    environment:
      PORT: 3001
      client_URL: http://localhost:80
      # DB Config
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # RabbitMQ Config
      RABBITMQ_URL: amqp://rabbitmq:5672
      # Auth Config
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    volumes:
      - ./server:/app # Для разработки
      - /app/node_modules # Исключить node_modules из монтирования
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - llm_chat_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"] # Предполагаем наличие health-check endpoint
      interval: 30s
      timeout: 10s
      retries: 3

  # --- PostgreSQL Database ---
  postgres:
    image: postgres:16-alpine
    container_name: llm_chat_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - llm_chat_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- RabbitMQ Message Broker ---
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: llm_chat_rabbitmq
    ports:
      - "5672:5672" # AMQP порт
      - "15672:15672" # Management UI
    networks:
      - llm_chat_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

# --- Volumes ---
volumes:
  postgres_data:

# --- Networks ---
networks:
  llm_chat_network:
    driver: bridge
