# Файл: /llm-chat-monorepo/nginx.conf

upstream client {
    server client:3000;
}

upstream server {
    server server:3001;
}

server {
    listen 80;
    server_name localhost;

    # Конфигурация для SSE (Server-Sent Events)
    # Важно для стриминга LLM-ответов
    proxy_set_header Connection '';
    proxy_http_version 1.1;
    chunked_transfer_encoding off;

    # Проксирование API-запросов к server
    location /api/ {
        proxy_pass http://server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Увеличение таймаутов для длительных LLM-запросов
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Проксирование всех остальных запросов к client
    location / {
        proxy_pass http://client;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
